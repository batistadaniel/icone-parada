<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .icon {
            display: flex;
            flex-direction: column;
            height: 150px;
        }

        .placa-azul {
            display: flex;
            background-color: #385EA9;
            width: 100px;
            height: 115px;
            justify-content: center;
            align-items: center;
            /* box-shadow: inset 0 0 0 6px #b31515; */
            /* align-items: center; */
            border-radius: 8px;
        }

        .borda {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #ffffff;
            border-radius: 4px;
            height: 90%;
            width: 90%;
        }
        .info-placa {
            display: flex;
            align-items: center;
            justify-content: center;

            margin-top: 10px;
            background-color: #ffffff;
            width: 72px;
            height: 60px;
            text-align: center;
            font-size: 44px;
            font-weight: bold;
            border-radius: 2px;

        }

        .poste {
            margin: 0 auto;
            width: 10px;
            height: 30px;
            background-color: #000000;
        }

    </style>
</head>
<body>
    <div class="icon">
        <div class="placa">
            <div class="placa-azul">
                <div class="borda">
                    <p class="info-placa">1</p>
                    <!-- <p class="espaco"></p> -->

                </div>
            </div>
        </div>
        <div class="poste">

        </div>
    </div>
</body>
</html>
